<!DOCTYPE html>
<html lang="en" id="html" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./js/theme.js"></script>
    <title>Document</title>
</head>
<body class="container">
  <div id="header"></div>
  <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr class="small">
                <th>Termék</th>
                <th>Ár</th>
                <th>Mennyiség</th>
                <th>Teljes ár</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr class="align-middle">
                <td><div class="ratio ratio-1x1">
                  <img src="./public/01.png" alt="" width="50" class="card-img-top object-fit-cover rounded-3y me-2">
              </div></td>
                <td >$650</td>
                <td><input type="number" value="1" min="1" max="5" class="form-control "></td>
                <td >$650</td>
                <td> <button class="btn btn-outline-danger">
                  <i class="bi bi-trash "></i>
                </button> </td>
              </tr>

            </tbody>
          </table>
        </div>
      
        <div class="col">
          <div class="border p-4 rounded">
            <h5>Cart Total</h5>
            <div class="d-flex justify-content-between py-1">
              <span>Subtotal:</span>
              <span>$1750</span>
            </div>
            <div class="d-flex justify-content-between py-1">
              <span>Shipping:</span>
              <span>Free</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between fw-bold py-1">
              <span>Total:</span>
              <span>$1750</span>
            </div>

          </div>
        </div>
      </div>

      <div id="footer"></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
     
      <script>
          (async() => {
              const header= await fetch("header.html");
              document.getElementById("header").innerHTML=await header.text();

              const footer= await fetch("footer.html");
              document.getElementById("footer").innerHTML=await footer.text();
            
              themeControlInit();
          })()
      </script>
</body>
