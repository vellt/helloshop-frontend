<!DOCTYPE html>
<html id="html" lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Bejelentkezés</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
        background-image: url('./public/c03.jpg');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h4 class="mb-4 text-center">Bejelentkezés</h4>

    <div>
      <div class="mb-3">
        <label for="email" class="form-label">Email cím</label>
        <input type="email" class="form-control" id="email" placeholder="pl. valaki@email.hu" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Jelszó</label>
        <input type="password" class="form-control" id="password" placeholder="Jelszavad" required>
      </div>

      <button  class="btn btn-warning w-100">Bejelentkezés</button>
    </div>

    <div class="text-center mt-3">
      <small><a href="./index.html" class="text-warning">Vissza a főoldalra</a></small>
    </div>
  </div>

</body>
</html>
