<!DOCTYPE html>
<html lang="en" id="html" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./js/theme.js"></script>
    <script src="./js/header.js"></script>
    <title>Admin</title>
</head>
<body class="container">
    <div id="header"></div>
    <div class="row row-cols-1 row-cols-lg-2">
       
    </div>

    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
   
    <script>
        (async() => {
            const header= await fetch("header.html");
            document.getElementById("header").innerHTML=await header.text();
            headerUpdater();
            const footer= await fetch("footer.html");
            document.getElementById("footer").innerHTML=await footer.text();
           
            themeControlInit();
            eventListenerInit()
        })()
    </script>
</body>
</html>
