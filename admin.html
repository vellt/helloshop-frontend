<!DOCTYPE html>
<html lang="en" id="html" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./js/theme.js"></script>
    <script src="./js/header.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Admin</title>
</head>
<body class="container">
    <div id="header"></div>
    <h2 class="text-center mb-4  animate__animated animate__bounceInDown">Termékek szerkesztése</h2>

      <!--  Új termék űrlap -->
  <form id="newProductForm" class="row g-2 align-items-end mb-4 animate__animated animate__bounceInDown ">
    <div class="col-md-3">
      <label class="form-label">Név</label>
      <input type="text" class="form-control" id="newName" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Ár</label>
      <input type="number" class="form-control" id="newPrice" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Kedvezmény (%)</label>
      <input type="number" class="form-control" id="newDiscount" value="0">
    </div>
    <div class="col-md-3">
      <label class="form-label">Kép</label>
      <input type="file" class="form-control" id="newImage" accept="image/*" required>
    </div>
    <div class="col-md-2 d-grid">
      <button type="submit" class="btn btn-success">+ Hozzáadás</button>
    </div>
  </form>

    <div class="table-responsive  animate__animated animate__bounceInDown  ">
      <table class="table table-bordered align-middle text-nowrap" style="min-width: 1000px;">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Kép</th>
            <th>Név</th>
            <th>Ár (Ft)</th>
            <th>Kedvezmény (%)</th>
            <th>Műveletek</th>
          </tr>
        </thead>
        <tbody id="product-table-body" >
          <!-- JS tölti majd fel a sorokat -->
        </tbody>
      </table>
    </div>

    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
   
    <script>
        (async() => {
            const header= await fetch("header.html");
            document.getElementById("header").innerHTML=await header.text();
            headerUpdater();
            const footer= await fetch("footer.html");
            document.getElementById("footer").innerHTML=await footer.text();
           
            themeControlInit();
            eventListenerInit()
        })()
    </script>
    <script src="./js/admin.js"></script>
</body>
</html>
